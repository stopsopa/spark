    <div id="app"></div>

        'fetch' in window || document.write('<script src="/bundles/js/fetch.min.js"><\/script>');
        'Promise' in window || document.write('<script src="/bundles/js/bluebird.core.min.js"><\/script>');

<hr>

    <button id="get" class="btn btn-primary">get</button>
    <button id="post" class="btn btn-primary">post</button>
    <button id="json" class="btn btn-primary">json</button>
    <label>
        <input type="checkbox" id="returnonlyhtml">
        only html
    </label>
    <br>
    <input
        type="text"
        id="url"
        placeholder="url"
        value="http://localhost/ajax.html"
        class="form-control"
    >
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        var log = (function () {try {return console.log;}catch (e) {return function () {}}}());

        function json(url, data) {
            return $.ajax(url, {
                type: 'post',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(data)
            });
        }

        var i = 0;

        $(function () {

            var url = $('#url');
            var che = document.getElementById('returnonlyhtml');

            $('#get').on('click', function () {
                $.get('/fetch', {
                    url: url.val(),
                    returnonlyhtml: che.checked
                })
            });
            $('#post').on('click', function () {
                $.post('/fetch', {
                    url: url.val(),
                    returnonlyhtml: che.checked
                })
            });
            $('#json').on('click', function () {
                json('/fetch', {
                    url: url.val(),
                    returnonlyhtml: che.checked
                });
            });
        });
    </script>
</body>
